language: node_js
node_js:
  - stable
  - 10
  - 8
env: DISPLAY=:99.0
matrix:
  fast_finish: true
  include:
    - os: osx
      node_js: stable
      env:
before_install:
  - if [[ $TRAVIS_OS_NAME = "linux" ]]; then
      Xvfb :99 -ac -screen 0 1024x768x24 > /dev/null 2>&1 &
    fi
install:
  - npm install --no-progress
script:
  - npm test
notifications:
  email: false
